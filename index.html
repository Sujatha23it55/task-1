<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- ðŸ”¹ Start Screen -->
    <div id="start-screen">
      <h1>Quiz Assignment</h1>
      <p>Total Questions: <span id="total-questions">0</span></p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- ðŸ”¹ Quiz Screen (hidden initially) -->
    <div id="quiz" style="display: none;">
      <h1>JavaScript Quiz</h1>
      <p id="question">Loading question...</p>
      <div id="options"></div>
      <p id="feedback"></p>
      <button id="next">Next</button>
      <button id="restart" style="display: none;">Restart Quiz</button>
      <p id="score">Score: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
